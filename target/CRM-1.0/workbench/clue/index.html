	$(function(){

		/*页面加载完显示线索信息的第一页数据*/
		pageList(1,2);


		/*导入日期格式*/
		$(".time").datetimepicker({
			minView: "month",
			language:  'zh-CN',
			format: 'yyyy-mm-dd',
			autoclose: true,
			todayBtn: true,
			pickerPosition: "top-left"
		});


		/*为查询按钮绑定事件,执行查询操作*/
		$("#searchBtn").on("click",function () {
			//将搜索框中的内容保存到隐藏域中
			$("#hidden-fullname").val($.trim($("#search-fullname").val()));
			$("#hidden-company").val($.trim($("#search-company").val()));
			$("#hidden-phone").val($.trim($("#search-phone").val()));
			$("#hidden-source").val($.trim($("#search-source").val()));
			$("#hidden-owner").val($.trim($("#search-owner").val()));
			$("#hidden-mphone").val($.trim($("#search-mphone").val()));
			$("#hidden-state").val($.trim($("#search-state").val()));
			pageList(1,2);
		})

		
		/*为创建按钮绑定事件*/
		$("#addBtn").on("click",function () {
			//获取用户信息想模态窗口中填充所有者列表
			$.ajax({
				async:false,
				url:"clue/getUserList.do",
				type:"get",
				dataType:"json",
				success:function (data) {
					//data:[{用户1},{用户2},...]
					var html = "";
					$.each(data,function (i,n) {
						html += "<option value='" + n.id + "'>" + n.name + "</option>";
					})
					$("#create-clueOwner").html(html);
				}
			})

			//获取当前登录的用户，所有者列表默认选中当前登录的用户
			$.ajax({
				url:"clue/getLoginAct.do",
				type:"get",
				dataType:"json",
				success:function (data) {
					//data:{用户}
					$("#create-clueOwner").val(data.id);
				}
			})

			//获取其余数据字典类型对应的下拉列表值并填充
			$.ajax({
				url:"clue/getDicTypeValue.do",
				type:"get",
				data:"type=appellation&type=clueState&type=source",
				dataType:"json",
				success:function (data) {
					//data:[{"appellation":list1},{"clueState":list2},...]
					//填充称呼列表
					var html = "<option></option>";
					$.each(data.appellation,function (i,n) {
						html += "<option value='" + n.value + "'>" + n.text + "</option>";
					})
					$("#create-call").html(html);

					//填充线索状态列表
					html = "<option></option>";
					$.each(data.clueState,function (i,n) {
						html += "<option value='" + n.value + "'>" + n.text + "</option>";
					})
					$("#create-status").html(html);

					//填充线索来源列表
					html = "<option></option>";
					$.each(data.source,function (i,n) {
						html += "<option value='" + n.value + "'>" + n.text + "</option>";
					})
					$("#create-source").html(html);
				}
			})

			//展示模态窗口
			$("#createClueModal").modal("show");
		})

					"contactSummary":$.trim($("#create-contactSummary").val()),
					"nextContactTime":$.trim($("#create-nextContactTime").val()),
					"address":$.trim($("#create-address").val())

				},

				success:function (data) {
					//data：{"success":true/false}
					if (data.success){

						pageList(1
								,$("#cluePage").bs_pagination('getOption', 'rowsPerPage'));
						//清空表单信息
						//$("#addForm")[0].reset();
						//关闭模态窗口
						$("#createClueModal").modal("hide");
					}else {
						alert("线索添加失败");
					}
				}
			})
		})
	});


	/*分页查询
		* pageList方法
		* 参数：pageNum（页号）
		* 	    pageSize（一页显示条数）
		* 应用处
		* (1)点击左侧线索时显示第一页数据
		* (2)添加、删除、修改线索信息时刷新
		* (3)查询按钮是显示
		* (4)点击分页组件时
		* */
	function pageList(pageNum,pageSize) {
		//取出隐藏域中的内容覆盖搜索框的内容
		$("#search-fullname").val($.trim($("#hidden-fullname").val()));
		$("#search-company").val($.trim($("#hidden-company").val()));
		$("#search-phone").val($.trim($("#hidden-phone").val()));
		$("#search-source").val($.trim($("#hidden-source").val()));
		$("#search-owner").val($.trim($("#hidden-owner").val()));
		$("#search-mphone").val($.trim($("#hidden-mphone").val()));
		$("#search-state").val($.trim($("#hidden-state").val()));
		$.ajax({
			url:"clue/pageList.do",
			data:{
				"pageNum":pageNum,
				"pageSize":pageSize,
				"fullname":$.trim($("#search-fullname").val()),
				"company":$.trim($("#search-company").val()),
				"phone":$.trim($("#search-phone").val()),
				"source":$.trim($("#search-source").val()),
				"owner":$.trim($("#search-owner").val()),
				"mphone":$.trim($("#search-mphone").val()),
				"state":$.trim($("#search-state").val())
			},
			dataType:"json",
			success:function(data) {
				/**
				 * data:
				 * {"total":?,"dataList":[{线索1},{2},{3}...]}
				 * total:总页数
				 * dataList：线索信息串
				 */
				var html = "";
				$.each(data.dataList, function (i, n) {
					html += '<tr>';
					html += '<td><input type="checkbox" /></td>';
					html += '<td><a style="text-decoration: none; cursor: pointer;" onclick="window.location.href=\'clue/detail.do?id=' + n.id + '\';">' + n.fullname + n.appellation + '</a></td>';
					html += '<td>' + n.company + '</td>';
					html += '<td>' + n.phone + '</td>';
					html += '<td>' + n.mphone + '</td>';
					html += '<td>' + n.source + '</td>';
					html += '<td>' + n.owner + '</td>';
					html += '<td>' + n.state + '</td>';
					html += '</tr>';
				})
				$("#clueBody").html(html);

				//计算总页数
				var totalPages = data.total % pageSize == 0 ? data.total / pageSize : parseInt(data.total / pageSize) + 1

				//数据处理完毕后，结合分页查询对前端展示分页信息
				$("#cluePage").bs_pagination({
					currentPage: pageNum, // 页码
					rowsPerPage: pageSize, // 每页显示的记录条数
					maxRowsPerPage: 20, // 每页最多显示的记录条数
					totalPages: totalPages, // 总页数
					totalRows: data.total, // 总记录条数

					visiblePageLinks: 3, // 显示几个卡片

					showGoToPage: true,
					showRowsPerPage: true,
					showRowsInfo: true,
					showRowsDefaultInfo: true,

					//回调函数，点击分页组件时会触发
					onChangePage: function (event, data) {
						pageList(data.currentPage, data.rowsPerPage);
					}
				});
			}
		})
	}
